<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eyecare-ChatBot</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <div class="input-box">
      <form id="loginForm">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>

        <input type="email" id="lemail" placeholder="Email" name="email" required />
        <!-- <i class="bx bxs-user"></i> -->
      </form>
    </div>
    <div class="input-box">
      <input type="password" id="lpassword" placeholder="Password" name="password" required />
      <!-- <i class="bx bxs-lock-alt"></i> -->
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button type="submit" id="submitSignIn" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>

</html>
