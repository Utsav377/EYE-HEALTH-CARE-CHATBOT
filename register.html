<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Register</h1>
        <div class="input-box">
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            <form id="signUpForm">
                <div class="input-box">
                    <input type="text" id="uname" name="username" placeholder="Username" required />
                </div>

                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>

                <div class="input-box">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                        required />
                </div>

                <button type="submit" class="btn" id="submitSignUp">Register</button>

                <div class="register-link">
                    <p>I already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
<script type="module" src="register.js" defer></script>

</html>
